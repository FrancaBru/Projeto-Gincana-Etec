<DOCTYPE html>
<html lang="PT-BR">
	<head>
		<title>Cadastro de Doação - SGEA Sistema Gerenciamento de Eventos Acadêmicos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/hover.css" media="all">
		<img src="img\etec01.png" alt="ETEC" class="img_principal">
		
<!-- icone navegador -->
		<link rel="shortcut icon" href="img/favicon.ico" type="img/x-ico"/>
<!-- fim icone no navegador -->
		
	</head>

	<body>
	
		<div class="container droppedHover">
			<form class="form-signin" role="form" method="post" action="cadastro_atividade.html">
				<nav class="menu_">
					<p><a href="index.html">HOME</a></p>
					<p><a href="menu_auxiliar.html" class="submenu">MENU</a></p>
				</nav>

		<nav>
			
		</nav>
		<!-- conteudo principal !-->
		<main>
			<h1 class="titulo_tela"><i>DOAÇÃO<i></h1>

			<br>
			<div class="container droppedHover">
				<form class="form-signin" role="form">
					
					<div class="campos_princ">
						<p> NOME COMPLETO
						<input type="text" class="form-control" placeholder="" required="" autofocus="" contenteditable="false" spellcheck="true"></p>

						<div class="campos_sec">
							<p> CPF
							<input type="text" class="form-control" id="text-input-qt_min" placeholder="" required="" autofocus="" contenteditable="false" spellcheck="true"></p>
						</div>

						<div class="campos_terc">
							<p> TURMA
					    	<input type="text" class="form-control" id="text-input-qt_max" placeholder="" required="" autofocus="" contenteditable="false" spellcheck="true"></p>
					    </div>


						<div class="campos_terc">
					    	<p> ESCOLHA O CURSO
					    	<select name="sexo" class="form-control">
        						<option value="misto">     Misto      </option>
        						<option value="masculino"> Masculino  </option>
        						<option value="feminino">  Feminino   </option>
        					</select></p>
						</div>

						<br>
						<div>

						<div class="botao">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Gravar</button>
						</div>

						<div class="botao">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Excluir</button>
						</div>

						<div class="botao">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Alterar</button>
						</div>

						<div class="botao">
							<button class="btn btn-lg btn-primary btn-block" type="submit">Buscar</button>
						</div>

					</div>

				</form>
			</div>

		</main>
		
		<!-- rodapé !-->
		<footer>
			
		</footer>

		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>

	</body>
</html>
