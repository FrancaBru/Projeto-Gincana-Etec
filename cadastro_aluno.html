						<p>Nome Completo(*):
						<input type="text" class="form-control" placeholder="" required="" autofocus=""contenteditable="false" spellcheck="true"></p>
					<!--Inicio campo cpf-->

							<p>CPF(*):

						</div>
					<!--fim campo cpf-->


					<!--Inicio campo sexo-->
						<div class="campos_terc">
						<p>Sexo(*):
							<select name="curso" class="form-control">
							<option value="">        Escolha...      </option>
							<option value="tecnico"> Feminino  </option>
							<option value="medio">   Masculino    </option>

						</div>
					<!--Fim do campo Função-->

        						<option value="medio">   ETEC Carapicuiba</option>
        						<option value="todos">   ETEC EMBU       </option>
						</select></p>
						</div>
					<!--fim campo Instituição-->

						<div class="campos_sec">
					    	<p> Turma(*):
					    	<select name="curso" class="form-control">
       							<option value="">        Escolha...    	</option>
							<option value="primeiro">1º Ensino Médio</option>

        						<option value="primeiro">3º Ensino Médio</option>
        						<option value="primeiro">1ºINFORMATICA  </option>

        						<option value="primeiro">3ºTEC.SEGURANÇA</option>
							<option value="primeiro">1º RH		</option>
        						<option value="primeiro">2º RH		</option>
							<option value="primeiro">3º RH	        </option>

							<option value="primeiro">2ºEnfermagem   </option>
        						<option value="primeiro">3ºEnfermagem   </option>

        						<option value="medio">   Ensino Médio    </option>

        						<option value="segundo">   Segundo Semestre       </option>

						</div>
