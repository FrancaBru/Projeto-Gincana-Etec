		<script type="text/javascript">
			function validaform(){

				var tamanho_nome = document.forms["formulario"].nomeAtiv.value.length;
				if(tamanho_nome < 3 || tamanho_nome > 64 ){
					alert("O campo nome da atividade deve ter entre 3 e 64 caracteres.");					
					return false;
				}
		
				var qtdMin = document.forms["formulario"].qtdMin.value;
				if(isNaN(qtdMin)){
					alert("O campo Quantidade Mínima precisa ser preenchido corretamente!");
					return false;
				}

				var qtdMax = document.forms["formulario"].qtdMax.value;
				if(isNaN(qtdMax)){
					alert("O campo Quantidade Máxima precisa ser preenchido corretamente!");
					return false;
				}

				var limite = document.forms["formulario"].limite.value;
				if(isNaN(limite)){
					alert("O campo Limite precisa ser preenchido corretamente!");
					return false;
				}

				var pontos = document.forms["formulario"].pontos.value;
				if(isNaN(pontos)){
					alert("O campo Pontos precisa ser preenchido corretamente!");
					return false;
				}

				var curso = document.forms["formulario"].curso.selectIndex;
				if(curso == 0){
					alert("Escolha um curso!");
					return false;
				}else if(curso == 1){
					curso = 'tecnico';
				}else if(curso == 2){
					curso = 'medio';
				}else{
					curso = 'todos';
				}

				var sexo = document.forms["formulario"].sexo.selectIndex;
				if(sexo == 0){
					sexo = 'T';
				}else if(sexo == 1){
					sexo = 'M';
				}else{
					sexo = 'F';
				}

				var grupo = document.forms["formulario"].grupo.value;
				var inRifa = document.forms["formulario"].inRifa.value;
				var valorRifa = document.forms["formulario"].valorRifa.value;
				
				var descricao = document.forms["formulario"].descricao.value.length;
				if(descricao < 5){
					alert("O campo descricao precisa ser preenchido corretamente!");
					return false;
				}

				document.forms["formulario"].submit();
			}
		</script>		
	</head>
